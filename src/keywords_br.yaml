# Keywords are certain specific word/words that must be present in the user query/command to trigger the custom action.
# Feel free to modify, but make sure that each custom action has unique keyword.
# CHANGE THE WORD PRESENT WITHIN THE QUOTES ONLY. DO NOT ALTER OTHERS

Keywords:
  # Magic Mirror
  Magic_mirror:
    - 'espelho mágico'
  # Sending recipe to mobile devices
  Recipe_pushbullet:
    - 'ingredientes'
  # Kickstarter campaign tracking
  Kickstarter_tracking:
    - 'kickstarter'
  # Pi power off, servo control and Pi GPIO control
  Pi_GPIO_control:
    - 'gatilho'
  # Stream songs from YouTube
  YouTube_music_stream:
    - 'youtube'
  # Stop music and radio playback
  Stop_music:
    - 'pare'
  # ESP control
  ESP_control:
    - 'wireless'
  # Parcel tracking
  Parcel_tracking:
    - 'pacote'
  # RSS feed playback
  RSS:
    - 'feed'
    - 'quote'
  # Kodi actions
  Kodi_actions:
    - 'em kodi'
  # Music pause/resume
  Pause_resume:
    - 'pause a musica'
    - 'continue a musica'
  # Change tracks
  Track_change:
    Next:
      - 'proximo'
      - 'toque a próxima música'
      - 'toque o próximo'
    Previous:
      - 'anterior'
      - 'toque a ultima musica'
      - 'toque a musica anterior'
  #Control music/vlc volume
  VLC_music_volume:
    - 'volume da musica'
  # Refresh music lists. Both the words given below should be present in the command issued.
  Music_index_refresh:
    - 'recarregar'
    - 'musica'
  # Streaming music from google music
  Google_music_streaming:
    - 'google music'
  # Streaming music from spotify
  Spotify_music_streaming:
    - 'spotify'
  # Streaming music from gaana
  Gaana_music_streaming:
    - 'gaana.com'
  Deezer_music_streaming:
    - 'deezer'
  Send_sms_clickatell:
    - 'clickatell'
  notify_TTS:
    - 'notify'
   # Send message vocal to pushbullet
  Send_Message:
    - 'envie mensagem'

#Do not change the Dict below
Dict:
  Album: 'album'
  All_songs: 'todas as musicas'
  Artist: 'artista'
  Brightness: 'brilho'
  By: 'por'
  Change: 'troque'
  Colour: 'cor'
  Decrease: 'decrescente'
  Down:  'baixo'
  From: 'de'
  From_deezer: 'em deezer'
  From_gaana: 'em gaana.com'
  From_google_music: 'em google music'
  From_spotify: 'em spotify'
  From_youtube: 'em youtube'
  Increase: 'aumente'
  Maximum: 'máximo'
  Minimum: 'mínimo'
  'Off': 'desligar'
  'On': 'ligar'
  Play: 'iniciar'
  Reduce: 'reduzir'
  Set: 'definir'
  To: 'para'
  Up: 'cima'
